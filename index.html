<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>tipper</title>
    <meta name="description" content="DEMO">
    <meta name="author" content="Michael Mickelson">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/tipper.css?v=1.0.0">

    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body > div  {
          margin: 1em;
          padding: 1em;
      }

      .field {
          display: inline-block;
          margin-bottom: 3px;
      }

      .text-center {
          text-align: center;
      }
  </style>

</head>

<body>
    <h1 class="text-center">Tipper Demo</h1>

    <div class="text-center">
        <span class="tipper">
            .tipper
            <span class="tipper__content">
                Here I go pointing up
            </span>
        </span>
    </div>

    <div class="text-center">
        <span class="tipper tipper--bottom">
            tipper (tipper--bottom or tipper--down)
            <span class="tipper__content">
                Here I go pointing down
            </span>
        </span>
    </div>

    <div class="text-center">
        <span class="tipper tipper--left">
            tipper tipper--left
            <span class="tipper__content">
                Here I go pointing left
            </span>
        </span>
    </div>

    <div class="text-center">
        <span class="tipper tipper--right">
            tipper tipper-right
            <span class="tipper__content">
                Here I go pointing right
            </span>
        </span>
    </div>
    

    <script src="js/tipper.js" type="text/javascript"></script>
</body>

</html>
